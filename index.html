<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-xs-2 control-label" for="iterations">Iterations: </label>
            <div class="col-xs-2">
                <input class="form-control" id="iterations" type="text" value="1000" />
            </div>
            <label class="col-xs-2 control-label" for="interval">Interval duration (ms): </label>
            <div class="col-xs-2">
                <input class="form-control" id="interval" type="text" value="10" />
            </div>
            <label class="col-xs-2 control-label" for="dotSize">Dot size: </label>
            <div class="col-xs-2">
                <input class="form-control" id="dotSize" type="text" value="1" />
            </div>
            <input class="form-control" id="btnRun" type="button" value="Run!" />
        </div>
    </form>

    <div id="drawing"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/two.min.js"></script>
    <script type="text/javascript" src="js/brownian.js"></script>
    <script type="text/javascript">
        $("#btnRun").click(function() {
            $("#drawing").empty();

            var iterations = $("#iterations").val();
            var interval = $("#interval").val();
            var dotSize = $("#dotSize").val();

            brownian.init(iterations, interval, dotSize, "drawing");
        });
    </script>
</body>

</html>
