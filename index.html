<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <form>

        <div class="form-inline">

            <label for="iterations" class="form-control">Iterations: </label>
            <input id="iterations" type="text" value="1000" class="form-control" />


            <label for="interval" class="form-control">Interval duration (ms): </label>
            <input id="interval" type="text" value="10" class="form-control" />


            <label for="dotSize" class="form-control">Dot size: </label>
            <input id="dotSize" type="text" value="1" class="form-control" />

        </div>
        <input id="btnRun" type="button" value="Run!" class="form-control" />

        <div id="drawing"></div>

    </form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/two.min.js"></script>
    <script type="text/javascript" src="js/brownian.js"></script>
    <script type="text/javascript">
        $("#btnRun").click(function() {
            $("#drawing").empty();

            var iterations = $("#iterations").val();
            var interval = $("#interval").val();
            var dotSize = $("#dotSize").val();

            brownian.init(iterations, interval, dotSize);
        });
    </script>
</body>

</html>
